<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>a love letter.</title>

    <!-- jQuery. Needs to be up here, for some reason (it doesn't work otherwise). -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="css/assignment2css.css">


</head>
<body>
    <!-- This is the horizontal scrolling part of the website. -->
    <div id="outerWrapper">
        <!-- Initial panel: align boy to the plane. (how?) -->
        <div class="imgPanel" id="panelInitial">
            <img class="panelImg" src="" alt="Boy on roof.">
        </div>
        <div class="gutterHalf"></div>

        <!-- Text Stream -->
        <div class="txtPanel top">
            <img class="textBox" src="" alt="Hey, Evelyn.">
        </div>
        <div class="gutterHalf"></div>
        <div class="txtPanel bottom">
            <img class="textBox" src="" alt="You’ve already guessed it’s me by my handwriting, haven’t you? This is what I get for being your best friend for twelve years.">
        </div>
        <div class="gutterHalf"></div>
        <div class="txtPanel top">
            <img class="textBox" src="" alt="Anyway… there’s something that I want to say to you, something I’ve wanted to tell you for the longest time.">
        </div>
        <div class="gutterHalf"></div>
        <div class="txtPanel bottom">
            <img class="textBox" src="" alt="It’s taken all the courage I have just to write this down, so promise me you won’t laugh when you read this.">
        </div>
        <div class="gutterHalf"></div>
        <div class="txtPanel middle">
            <img class="textBox" src="" alt="Here it goes.">
        </div>
        <div class="gutterQuarter"></div>
        <div class="gutterFull"></div>

        <!-- First Panel -->
        <div class="imgPanel" id="panel1">
            <img class="panelImg" src="" alt="I think I’m in love with you.">
        </div>
        <div class="gutterFull"></div>

        <!-- Text Stream -->
        <div class="txtPanel top">
            <img class="textBox" src="" alt="I know how much our relationship means to you–– it means the world to me, too ––so I won’t push you for an answer. I won’t even ask you if you read this or not.">
        </div>
        <div class="gutterHalf"></div>
        <div class="txtPanel middle">
            <img class="textBox" src="" alt="I’ll just be there for you, like I always have.">
        </div>
        <div class="gutterHalf"></div>
        <div class="txtPanel bottom">
            <img class="textBox" src="" alt="When you’re happy, I’ll be the first to laugh along–– even if it’s at one of your terrible jokes.">
        </div>
        <div class="gutterHalf"></div>

        <!-- Second Panel -->
        <div class="imgPanel" id="panel2">
            <div class="imgText top">
                <img class="textBox" src="" alt="And when you’re sad...">
            </div>
            <img class="panelImg" src="" alt="image">
            <div class="imgText bottom">
                <img class="textBox" src="" alt="I’ll be your shoulder to cry on.">
            </div>
        </div>
        <div class="gutterFull"></div>

        <!-- Text Stream -->
        <div class="txtPanel top">
            <img class="textBox" src="" alt="You dream big, Evelyn.">
        </div>
        <div class="gutterHalf"></div>
        <div class="txtPanel bottom">
            <img class="textBox" src="" alt="I know you won’t settle for staying here after we graduate, so one day you’ll leave.">
        </div>
        <div class="gutterHalf"></div>
        <div class="txtPanel bottom">
            <img class="textBox" src="" alt="But no matter how far apart we might be,">
        </div>
        <div class="gutterQuarter"></div>
        <div class="txtPanel bottom">
            <img class="textBox" src="" alt="even if it means waking up at 3 in the morning,">
        </div>
        <div class="gutterQuarter"></div>

        <!-- Third Panel -->
        <div class="imgPanel" id="panel3">
            <img class="panelImg" src="" alt="I’ll listen to whatever you have to say.">
        </div>
        <div class="gutterFull"></div>

        <!-- Text Stream -->
        <div class="txtPanel top">
            <img class="textBox" src="" alt="And then we’ll be together again, just like that.">
        </div>
        <div class="gutterQuarter"></div>
        <div class="txtPanel bottom">
            <img class="textBox" src="" alt="Maybe it won’t be for a while, but I know that we’ll see each other. I'm sure of it.">
        </div>
        <div class="gutterHalf"></div>

        <!-- Fourth Panel -->
        <div class="imgPanel" id="panel4">
            <div class="imgText top">
                <img class="textBox" src="" alt="And wherever that might be, whatever we might be doing...">
            </div>
            <img class="panelImg" src="" alt=" image
            ">
            <div class="imgText bottom">
                <img class="textBox" src="" alt="I promise I’ll follow you with a smile on my face.">
            </div>
        </div>
        <div class="gutterFull"></div>

        <!-- Text Stream -->
        <div class="txtPanel top">
            <img class="textBox" src="" alt="And I don’t care if it takes days..">
        </div>
        <div class="gutterHalf"></div>
        <div class="txtPanel middle">
            <img class="textBox" src="" alt="months..">
        </div>
        <div class="gutterFull"></div>
        <div class="txtPanel bottom">
            <img class="textBox" src="" alt="or even years.">
        </div>
        <div class="gutterFull"></div>

        <!-- Fifth Panel -->
        <div class="imgPanel" id="panel5">
            <img class="panelImg" src="" alt="I’ll continue to be your closest friend, the one person you can tell everything.">
        </div>
        <div class="gutterFull"></div>

        <!-- Text Stream -->
        <div class="txtPanel top">
            <img class="textBox" src="" alt="No matter what this life throws at me, I’ll bear it all gladly.">
        </div>
        <div class="gutterHalf"></div>
        <div class="txtPanel middle">
            <img class="textBox" src="" alt="Waiting, hoping, praying that one day, my feelings will finally reach you.">
        </div>
        <div class="gutterHalf"></div>
        <div class="txtPanel bottom">
            <img class="textBox" src="" alt="And when that day comes...">
        </div>
        <div class="gutterHalf"></div>
        <div class="gutterFull"></div>

        <!-- Sixth Panel (Proposal) -->
        <div class="imgPanel" id="panel6">
            <img class="panelImg" src="" alt="Will you say ‘yes’?">
        </div>
        <div class="gutterQuarter"></div>
        <div class="gutterFull"></div>


        <!-- Text Stream -->
        <div class="txtPanel top">
            <img class="textBox" src="" alt="But take your time, Evelyn.">
        </div>
        <div class="gutterHalf"></div>
        <div class="txtPanel middle">
            <img class="textBox" src="" alt="There’s no need to rush to an answer.">
        </div>
        <div class="gutterHalf"></div>
        <div class="txtPanel middle">
            <img class="textBox" src="" alt="Regardless of what happens, I’ll still be here for you.">
        </div>
        <div class="gutterFull"></div>
        <div class="txtPanel top">
            <img class="textBox" src="" alt="So know that I’ll be yours, Evelyn… ">
        </div>

        <!-- Time Passage (2 Full Gutters) -->
        <div class="gutterFull"></div>
        <div class="gutterFull"></div>

        <!-- Final Panel -->
        <div class="imgPanel" id="panel6">
            <img class="panelImg" src="" alt="...yours to the very end.">
        </div>
    </div>

    <!-- Fixed Overlay -->
    <div id="fixedOverlay">
        <div class="gutter" id="gutter1">

        </div>
        
        <img id="paperPlane" src="" alt="paper plane.">

        <div class="gutter" id="gutter2">

        </div>
    </div>

    <!-- This is the beginning part of the comic (the context, page 2). -->
    <div class="contextPage" id="contextPage2">
        <div class="contextPanel" id="contextPanel1">

        </div>
    </div>

    <!-- This is the beginning part of the comic (the context). -->
    <div class="contextPage" id="contextPage1">
        <div class="contextPanel" id="contextPanel1">

        </div>
    </div>


        <!-- JavaScript Files. -->
    <script type="text/javascript" src="js/assignment2js.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/anime.min.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
</body>
</html>
