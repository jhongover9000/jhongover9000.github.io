<script>
    var x=0;
    var y=0;
    var side= 70;
    var offset = 150;
    var r = 0;

    function setup() { 
    createCanvas(displayWidth, displayHeight*7/8);

    }
    function draw() {
        frameRate(2);//Keeps animation less flashy
        background(255);//Black
        //Nested loop creates didstance between shapes
        for (var a=0; a<15; a++){
            for(var b=1; b<30;b++){
                fill (255,(70*b),(70*b)); //Colors!
                noStroke();
                r = random(0, displayWidth); // Disrupts grid
                side = random(10,200); // Range of growth/shrinkage
                ellipse(x+offset*b+r,y+offset*a+r,side,side);
            }
        } 
    }
</script>
