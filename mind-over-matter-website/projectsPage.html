<!-- ============================================================================================= -->
<!-- ============================================================================================= -->
<!-- Head -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>simply seph. a portfolio.</title>

    <!-- jQuery. Needs to be up here (doesn't work otherwise). -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.visible.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

 
    <!-- Font for Website -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<!-- ============================================================================================= -->
<!-- ============================================================================================= -->
<!-- Body -->
<body>
    <div id="fixedElements">
        <!-- Navigation Across Different Pages -->
        <div id="navBarPlaceholder"></div>
        <!-- Navigation Within Same Page -->
        <div id="pageNavPlaceholder"></div>
        <!-- To Top of Page -->
        <div id="toTop">

        </div>
    </div>

    <div id="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div id="titleDiv">my projects</div>
				</div>
			</div>
		</div>
		<div id="scrollDown">
            <div id="arrow" style="display: none;"><i class="arrow down"></i></div>
		</div>
    </div>

    <div style="margin: 30vh auto; width: 60%;">
        <p style="font-size: 2vh;">
        </p>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- Loads the NavBar & PageNav (for reuse). Referenced from https://stackoverflow.com/questions/31954089/how-can-i-reuse-a-navigation-bar-on-multiple-pages. -->
    <script>
        AOS.init();
        $(function(){
            $("#navBarPlaceholder").load("partials/navBar.html");
            $("#pageNavPlaceholder").load("partials/pageNav.html");
        });

        $(document).ready(function(){
            $("#titleDiv").fadeIn(2000).delay(1000);
            $("#arrow").fadeIn(2000);
        });
    </script>
</body>
